<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Page</title>
    <style>
        /* Universal Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #52a7d4, #c16cc7);
        }

        /* Container Styling */
        .review-container {
            background: white;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 24px;
        }

        /* Form Styling */
        .review-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 1rem;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
        }

        button {
            padding: 0.8rem;
            margin-top: 1.5rem;
            background-color: #47e1da;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #55aad8;
        }

        /* Result Styling */
        .result {
            margin-top: 2rem;
            font-size: 18px;
            color: #333;
        }

        /* Logout Link Styling */
        .logout-link {
            display: inline-block;
            margin-top: 2rem;
            text-decoration: none;
            color: #f05a5a;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .logout-link:hover {
            color: #d94343;
        }
    </style>
</head>
<body>
    <div class="review-container">
        <h2>Submit a Review</h2>
        <form action="{{ url_for('submit_review') }}" method="POST">
            <label for="review">Enter your review:</label>
            <textarea id="review" name="review" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
        
        {% if result %}
        <div class="result">
            <h3>Review Prediction Result:</h3>
            <p>{{ result }}</p>
        </div>
        {% endif %}
        
        <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
    </div>
</body>
</html>
