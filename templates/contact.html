<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- FontAwesome for Social Media Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(to right, #4a90e2, #8a2be2);
            padding: 0;

        }

        header {
            background-color: #4a90e2; 
            color: white;
            text-align: center;
            padding: 40px 0;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        header p {
            font-size: 20px;
            font-weight: normal;
        }

        #contact {
            background: linear-gradient(to right, #4a90e2, #8a2be2);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        #contact h2 {
            font-size: 36px;
            color: white;
            margin-bottom: 20px;
        }

        #contact p {
            font-size: 18px;
            color: white;
            margin-bottom: 40px;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff90;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px solid #ccc;
            background-color: #fff;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s ease;
        }

        .form-container input:focus, .form-container textarea:focus {
            border-color: #8a2be2;
        }

        .form-container button {
            padding: 15px 25px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #8a2be2;
        }

        /* Social Icons Section */
        #social {
            text-align: center;
            margin-top: 50px;
            font-size: 24px;
        }

        #social a {
            text-decoration: none;
            margin: 0 20px;
            color: #333;
            transition: color 0.3s ease;
        }

        #social a:hover {
            color: #4a90e2; 
        }

        #social i {
            font-size: 40px;
            transition: transform 0.3s ease;
        }

        #social i:hover {
            transform: scale(1.1); 
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 50px;
        }

        footer p {
            font-size: 16px;
        }

        /* Footer social icons */
        footer #footer-social {
            font-size: 20px;
        }

        footer #footer-social a {
            text-decoration: none;
            margin: 0 15px;
            color: white;
        }

        footer #footer-social a:hover {
            color: #4a90e2;
        }

        footer #footer-social i {
            font-size: 30px;
            transition: transform 0.3s ease;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        footer #footer-social i:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    
    <section id="contact">
        <h2>Get in Touch</h2>
        <p>Have questions? Need more information? Reach out and we'll get back to you as soon as possible!</p>

        <div class="form-container">
            <form action="{{ url_for('contact_page') }}" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
        
    </section>

    

    <footer>
        <p>Follow Us on Social Media:</p>
        <div id="footer-social">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram-square"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; 2025 Your Company | All Rights Reserved</p>
    </footer>

</body>
</html>
